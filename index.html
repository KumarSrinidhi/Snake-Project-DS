<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #game-container {
            position: relative;
            border: 3px solid #333;
            background-color: #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        canvas {
            display: block;
        }

        #score-container {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            display: flex;
            gap: 20px;
        }

        .score-box {
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #speed-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        #restart-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        #restart-btn:hover {
            background-color: #45a049;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        #settings-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .settings-group {
            margin-bottom: 15px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .settings-group input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        #speed-value {
            display: inline-block;
            min-width: 40px;
            padding: 2px 5px;
            background: #f0f0f0;
            border-radius: 3px;
            text-align: center;
            font-size: 14px;
        }

        #grid-size-value {
            display: inline-block;
            min-width: 40px;
            padding: 2px 5px;
            background: #f0f0f0;
            border-radius: 3px;
            text-align: center;
            font-size: 14px;
        }

        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            vertical-align: middle;
            margin-left: 10px;
        }

        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score-container">
        <div class="score-box">Score: <span id="score">0</span></div>
        <div class="score-box">High Score: <span id="high-score">0</span></div>
    </div>
    <div id="game-container">
        <button id="settings-button">⚙️ Settings</button>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="speed-indicator">Speed: 1x</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <div id="controls">
        <p>Use Arrow Keys or WASD to move the snake</p>
        <p>Press P or Spacebar to pause/resume the game</p>
    </div>

    <div id="modal-overlay"></div>
    <div id="settings-modal">
        <h2>Game Settings</h2>
        <div class="settings-group">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="settings-group">
            <label for="base-speed">Base Speed:</label>
            <input type="range" id="base-speed" min="0.5" max="2" step="0.1" value="1">
            <span id="speed-value">1.0x</span>
        </div>
        <div class="settings-group">
            <label for="grid-size">Grid Size:</label>
            <input type="range" id="grid-size" min="10" max="40" step="5" value="20">
            <span id="grid-size-value">20px</span>
        </div>
        <div class="settings-group">
            <label for="snake-color">Snake Color:</label>
            <input type="color" id="snake-color" value="#32CD32">
            <span class="color-preview"></span>
        </div>
        <div class="settings-group">
            <label>
                <input type="checkbox" id="show-grid" checked>
                Show Grid
            </label>
        </div>
        <div class="settings-group">
            <label>
                <input type="checkbox" id="sound-enabled" checked>
                Enable Sound Effects
            </label>
        </div>
        <button id="save-settings">Save Settings</button>
    </div>

</body>
</html>
